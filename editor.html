<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext" rel="stylesheet">
        <style>
            * {
                font-family: 'Ubuntu Mono', monospace;
                font-size: 16px;
                margin: 0;
            }
            #editorcontent {
                padding: 2px;
                background-color: #CFCFCF;
                width: 100%;
                height: 256px;
            }
            #topbar {
                padding: 4px;
                background-color: #7F7F7F;
                width: 503px;
                height: 16px;
            }
            #textbox {
                padding: 6px;
                background-color: #FFFFFF;
                width: 499px;
                height: 220px;
                overflow: scroll;
            }
            #cursorbar {
                color: #00000000;
                background-color: #000000;
                width: 2px;
                height: 16px;
            }
        </style>
    </head>
    <body>
        <div id="editorcontent">
            <div id="topbar">topbar</div>
            <ul id="textbox">
                <li class="line selected" id="line-0">Text <span id="cursorbar">-</span>1</li>
                <li class="line" id="line-1">Text 2</li>
                <li class="line" id="line-2">Text 3</li>
            </ul>
        </div>
    </body>
</html>
