<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext" rel="stylesheet">
        <style>
            * {
                font-family: 'Ubuntu Mono', monospace;
                font-size: 16px;
                margin: 0;
            }
            .editorcontent {
                padding: 2px;
                background-color: #CFCFCF;
                width: 100%;
                height: 100%;
            }
            .topbar {
                padding: 4px;
                background-color: #7F7F7F;
                width: calc(100% - 9px);
                height: 16px;
            }
            .textbox {
                padding: 6px;
                background-color: #FFFFFF;
                width: calc(100% - 13px);
                height: 220px;
                overflow: scroll;
            }
            .cursorbar {
                position: relative
                color: #fff;
                background-color: #000000;
                width: 2px;
                height: 16px;
            }
            .workspace {
                width: calc(100vw - 4px);
                height: calc(100vh - 4px);
            }
        </style>
    </head>
    <body>
        <div class="workspace">
            <div class="editorcontent">
                <div class="topbar">topbar</div>
                <ul class="textbox">
                    <li class="line selected line-0">Text <span class="cursorbar">-</span>1</li>
                    <li class="line line-1">Text 2</li>
                    <li class="line line-2">Text 3</li>
                </ul>
            </div>
        </div>
    </body>
</html>
